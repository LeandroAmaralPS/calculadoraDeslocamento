<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./CSS/style.css">
  <link rel="stylesheet" type="text/css" href="./CSS/reset.css">
  <link rel="icon" type="image/x-icon" href="./IMG/copo tam.pdf (1).png">  
  <title>Deslocamento</title>
  <img class="imgLogo" src="./IMG/copo tam.pdf (1).png" alt="logo da empresa">
  <h1 class="titleh1">Calculadora de valores (deslocamento e peças)</h1>
</head>

<body>
  <!--<img src="./IMG/1674844021893.jpg" alt="imagem">-->
  <div class="container">
    <div class="desloc">
      <h1 id="titleDesloc">Valor de deslocamento</h1>
      <label for="quilometragem" id="kmPercorrido">Quilometragem a ser percorrida (km):</label>
      <input type="number" id="quilometragem" placeholder="km" />

      <label for="contrato">
        <input type="checkbox" id="contrato" onchange="atualizarValoresContrato()" />Cliente sem contrato
      </label>

      <label for="valorPorKm">Valor por km (R$):</label>
      <input type="number" id="valorPorKm" placeholder="Será preenchido automaticamente" step="0.01" readonly />
    </div>
    <div id="itensAdicionais">
      <h1 class="iAdc">Itens adicionais</h1>    
      <!--Cabo de Rede -->
      <label for="caboRede" class="cbRede">
        <input type="checkbox" id="caboRede" value="caboRede" onchange="atualizarItens()" /> Cabo de Rede/Energia (R$ 8.00 por metro)
        <input type="number" id="quantidadeMetrosCabo" placeholder="Quantidade de metros" onchange="atualizarItens()" />
      </label><br>    
    </div>
    <button onclick="calcular()" id="btnCalc">Calcular</button>
    <div id="resultado"></div>
  </div>
  <script src="./JS/script.js"></script>
  <script src="./JS/valores.js"></script>
</body>
</html>
