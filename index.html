<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./CSS/style.css">
  <link rel="stylesheet" type="text/css" href="./CSS/reset.css">
  <link rel="icon" type="image/x-icon" href="./IMG/icon.png">
  <title>Deslocamento</title>
  <img class="imgLogo" src="./IMG/icon.png" alt="logo da empresa">
  <h1 class="titleh1">Calculadora de deslocamento</h1>
</head>

<body>
  <!--<img src="./IMG/1674844021893.jpg" alt="imagem">-->
  <div class="container">
    <div class="desloc">
      <h1 id="titleDesloc">Valor de deslocamento</h1>
      <label for="quilometragem">Quilometragem a ser percorrida (km):</label>
      <input type="number" id="quilometragem" placeholder="km" />

      <label for="contrato">
        <input type="checkbox" id="contrato" onchange="atualizarValoresContrato()" />Cliente sem contrato
      </label>

      <label for="valorPorKm">Valor por km (R$):</label>
      <input type="number" id="valorPorKm" placeholder="Será preenchido automaticamente" step="0.01" readonly />
    </div>
    <div id="itensAdicionais">
      <h1>Itens adicionais</h1>
      <label><input type="checkbox" value="54.00" onchange="atualizarItens()" /> Pilha Lacre (R$ 54.00)</label>
      <label><input type="checkbox" value="22.00" onchange="atualizarItens()" /> Caneta (R$ 22.00)</label>
      <label><input type="checkbox" value="22.00" onchange="atualizarItens()" /> Chave (R$ 22.00)</label>
      <label><input type="checkbox" value="275.00" onchange="atualizarItens()" /> Display REP (R$ 275.00)</label>
      <label><input type="checkbox" value="162.00" onchange="atualizarItens()" /> Fonte (R$ 162.00)</label>
      <label><input type="checkbox" value="292.00" onchange="atualizarItens()" /> Leitor Biométrico (R$ 292.00)</label>
      <label><input type="checkbox" value="690.00" onchange="atualizarItens()" /> Impressora (R$ 690.00)</label>
      <label><input type="checkbox" value="45.00" onchange="atualizarItens()" /> Botões Placa (R$ 45.00)</label>
      <label><input type="checkbox" value="238.00" onchange="atualizarItens()" /> Nobreak (R$ 238.00)</label>
      <label><input type="checkbox" value="200.00" onchange="atualizarItens()" />Hora técnica sem Contrato (R$200.00)</label>
    </div>
  </div>
  <div id="resultado"></div>
  <button onclick="calcular()" id="btnCalc">Calcular</button>
  <footer>
    <script src="./JS/script.js"></script>
  </footer>
</body>

</html>
